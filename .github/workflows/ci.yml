name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest --cov=prettycli --cov-report=xml --cov-report=term --cov-fail-under=95

      - name: Upload Python coverage
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: coverage.xml

  typescript-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm install

      - name: Run TypeScript tests with coverage
        working-directory: vscode-extension
        run: npm run test:ci

      - name: Upload TypeScript coverage
        uses: actions/upload-artifact@v4
        with:
          name: typescript-coverage
          path: vscode-extension/coverage/

  interactive-test:
    runs-on: ubuntu-latest
    needs: [python-test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run interactive tests
        run: |
          python tests/test_shell_session.py

  system-test:
    runs-on: ubuntu-latest
    needs: [python-test, typescript-test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,vscode]"
          pip install websockets

      - name: Run system tests
        run: |
          pytest tests/system/ -v --tb=short

  coverage-report:
    runs-on: ubuntu-latest
    needs: [python-test, typescript-test]
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Download Python coverage
        uses: actions/download-artifact@v4
        with:
          name: python-coverage
          path: coverage/python

      - name: Download TypeScript coverage
        uses: actions/download-artifact@v4
        with:
          name: typescript-coverage
          path: coverage/typescript

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/python/coverage.xml,coverage/typescript/coverage-final.json
          fail_ci_if_error: false
